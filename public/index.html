<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link href = 'calculator.css' rel='stylesheet'/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
      <div class="calculatorDisplay">
        <div class="calculatorDisplay1">
          <div class="calculatorDisplay1Left">
            <div class="calculatorMake">Sassio</div>
            <div class="calculatorModel">Hybrid-3000</div>
          </div>
          <div class="calculatorDisplay1Right">
            <div class="calculatorSolarPanel"></div>
            <div class="calculatorSolarPanelText">two-way power</div>
          </div>
          
        </div>


        <div class="calculatorDisplay2">
          <div class="display">
            <div class="displayText" id="displayText" value="0">0</div>
          </div>
        </div>
      </div>


      <div class="calculatorButtons">
        <div class="multiplyButton shortButton white operatorKeys" id="multiplyButton" value="*">*</div>
        <div class="minusButton shortButton white operatorKeys" id="minusButton" value="-">-</div>
        <div class="addButton shortButton white operatorKeys" id="addButton" value="+">+</div>
        <div class="divideButton shortButton white operatorKeys" id="divideButton" value="/">/</div>
        <div class="nineButton shortButton blue numberKeys" id="nineButton" value="9">9</div>
        <div class="sixButton shortButton blue numberKeys" id="sixButton" value="6">6</div>
        <div class="threeButton shortButton blue numberKeys" id="threeButton" value="3">3</div>
        <div class="equalButton shortButton white executorKey" id="equalButton" value="=">=</div>
        <div class="eightButton shortButton blue numberKeys" id="eightButton" value="8">8</div>
        <div class="fiveButton shortButton blue numberKeys" id="fiveButton" value="5">5</div>
        <div class="twoButton shortButton blue numberKeys" id="twoButton" value="2">2</div>
        <div class="decimalButton shortButton blue numberKeys" id="decimalButton" value=".">.</div>
        <div class="zeroButton shortButton blue numberKeys" id="zeroButton" value="0">0</div>
        <div class="oneButton shortButton blue numberKeys" id="oneButton" value="1">1</div>
        <div class="fourButton shortButton blue numberKeys" id="fourButton" value="4">4</div>
        <div class="sevenButton shortButton blue numberKeys" id="sevenButton" value="7">7</div>
        <div class="negativeButton shortButton blue" id="negativeButton" value="-">-/+</div>
        <div class="clearButton shortButton blue" id="clearButton" value="">c</div>
        <div class="allClearButton longButton white" id="allClearButton" value="">a/c</div>
      </div>
    </div>
  <script src='calculator.js'></script>
</body>

</html>
